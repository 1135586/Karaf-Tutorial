<html>
  <head>
  	<style type="text/css">
		.votes span {
			padding: 1em;
  			background-color: #DDDDDD;
  			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
 
      google.load("visualization", "1", {packages:["corechart"]});
      var chart;
      var topic = getParameterByName("topic");
      google.setOnLoadCallback(start);

      function start() {
          chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          loadChart();
    	  setInterval(function(){loadChart()}, 500);
    	  $(".vote").on('click', function(event) {var source = event.target || event.srcElement; vote(source.id)});
      }

  	  function loadChart() {
  		  var log = document.getElementById('log'); 
  	      //log.innerHTML = log.innerHTML + "loading chart<br>\n";
  		  var topic = getParameterByName("topic");
       	  $.get("/cxf/vote/"+ topic + "/stats", function(result){drawChart(result)});
  	  }

      function drawChart(result) {
          var data = google.visualization.arrayToDataTable(result);
          var options = {
            title: 'Votes on ' + topic
          };
          chart.draw(data, options);
      }

      function AjaxFailed(result){ alert(result.status+''+result.statusText); } 
      
      function getParameterByName(name) {
    	    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    	    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    	}
      
      function vote(vote) {
    	  $.get("/cxf/vote/"+ topic + "/vote/" + vote, function(){loadChart()});
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1100px; height: 600px; margin: 1em"></div>
    <div></div>
    <div class="votes">
    <span class="vote" id="1">1</span>
    <span class="vote" id="2">2</span>
    <span class="vote" id="3">3</span>
    <span class="vote" id="4">4</span>
    <span class="vote" id="5">5</span>
    <span class="vote" id="6">6</span>
    </div>
    <div id="log"></div>
  </body>
</html>
